<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorize Access</title>
</head>
<body>
    <h1>Authorize Access</h1>
    <p>El cliente <strong>{{ client_id }}</strong> solicita acceso a:</p>
    <p><strong>Scopes:</strong> {{ scope }}</p>
    <p><strong>Redirect URI:</strong> {{ redirect_uri }}</p>

    <form method="post">
        <button type="submit" name="confirm" value="yes">Autorizar</button>
        <button type="submit" name="confirm" value="no">Denegar</button>
    </form>
</body>
</html>
